name = "fairplayx10"
compatibility_date = "2024-11-13"

# Pages configuration
pages_build_output_dir = "./dist"

# KV Namespaces for sessions
# Note: For Cloudflare Pages, KV bindings are configured in Cloudflare Dashboard:
# Settings > Functions > KV namespace bindings
# Add binding: SESSION -> your KV namespace
#
# For Workers (not Pages), you would configure it here:
# [[kv_namespaces]]
# binding = "SESSION"
# id = "your_kv_namespace_id"

# Environment variables
# Set these in Cloudflare Pages dashboard under Settings > Environment variables
# - PUBLIC_SUPABASE_URL
# - PUBLIC_SUPABASE_ANON_KEY

